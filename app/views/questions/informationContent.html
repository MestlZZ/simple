<section id="informationContent">
    <div class="learning-content-section">
        <div class="information-content-title" data-bind="text: title"></div>
        <!-- ko if: learningContents.length > 0 -->
        <section id="learning-contents" class="learning-contents">
            <ul class="learning-content-items unstyled">
                <!-- ko foreach: learningContents-->
                <li class="learning-content-item styled-content" data-bind="html: content, imageWrap: {}"></li>
                <!-- /ko -->
            </ul>
        </section>
        <!-- /ko -->
    </div>
    <div class="result-block">
        <div class="result-btn-holder">
            <button class="small-page-action-btn next-question-btn correct" data-bind="click: navigateNext, text: navigateNextText()">Next</button>
        </div>
    </div>
</section>
