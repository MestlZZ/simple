<section id="questionContent">
    <!-- ko if: learningContents.length > 0 -->
    <section class="content">
        <div class="learning-content-title" data-bind="click: toggleExpand">
            <span data-translate-text="[learning content]">Learning content</span>
            <span class="learning-content-expander-indicator" data-bind="css: { 'expanded' : isExpanded }"></span>
        </div>

        <!-- ko if: isExpanded -->
        <section id="learning-contents" class="learning-contents">
            <ul class="learning-content-items unstyled">
                <!-- ko foreach: learningContents-->
                <li class="learning-content-item styled-content" data-bind="learningContent: content"></li>
                <!-- /ko -->
            </ul>
        </section>
        <!-- /ko -->

    </section>
    <!-- /ko -->
    <section class="content">
        <div class="question-title selectable" data-bind="text: title">
            question title
        </div>
        <!-- ko compose: activeQuestionViewModel --><!-- /ko -->
        <!-- ko compose: { view: feedbackView } --><!-- /ko -->
        <!-- ko ifnot: isAnswered -->
        <div class="btn-submit-wrapper">
            <button href="#" class="button medium primary" data-bind="click: submit" data-translate-text="[submit]" data-translate-title="[submit]">Submit</button>
        </div>
        <!-- /ko -->
    </section>

   

    
</section>
