<section id="content" class="question unselectable">
    <div class="loader" data-bind="visible: isLoadingNewQuestion()">
        <div class="loader-image"></div>
    </div>
    <div class="content">
        <header class="page-header">
            <div class="navigation-home-link" data-bind="click: backToObjectives">
                <div class="navigation-home-link-wrapper">
                    <div class="navigation-home-link-arrow"></div>
                    <div class="navigation-home-link-block" data-translate-text="[home]" data-translate-title="[home]">Home</div>
                </div>
            </div>
            <div class="objective-image-holder">
                <div class="objective-image"></div>
            </div>
            <div class="objective-info">
                <span data-bind="text: objective.title">objective title</span>
                <div class="objective-progress">
                    <!-- ko if: objective.affectProgress -->
                    <div class="objective-progressbar-holder">
                        <div class="objective-progressbar-inside">
                            <div class="objective-progressbar-score" data-bind="style: { width: 100 - objective.score() + '%' }" style="width: 0;">&nbsp;</div>
                            <div class="objective-progressbar-masteryscore-indicator" data-bind="style: { left: masteryScore + '%' }">
                                <div class="objective-progressbar-masteryscore-indicator-value"></div>
                                <div class="objective-progressbar-masteryscore-indicator-tooltip-wrapper">
                                    <div class="objective-progressbar-masteryscore-indicator-tooltip"><span data-bind="text: masteryScore + '% '"></span><span data-translate-text="[to complete]">to complete</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="objective-progressbar-wrapper">
                            <div class="objective-progressbar-border"></div>
                        </div>
                    </div>
                    <span class="objective-progress-score" data-bind="text: objective.score() + '%'">0%</span>
                    <!-- /ko -->
                    <!-- ko ifnot: objective.affectProgress -->
                    <div class="objective-progressbar-holder">
                        <div class="objective-progressbar-wrapper not-affect-progress">
                            <div class="objective-progressbar-border" data-translate-text="[there are no questions]">No questions</div>
                        </div>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
            <div class="questions-navigation-container">
                <div class="questions-navigation">
                    <!-- ko if: isPreviousQuestionAvailable() -->
                    <a class="question-navigation-button previous" data-bind="attr: { href: navigationContext.previousQuestionUrl, title: 'previous' }" data-translate-title="[previous question]">&nbsp;</a>
                    <!-- /ko -->
                    <!-- ko ifnot: isPreviousQuestionAvailable() -->
                    <span class="question-navigation-button previous disabled">&nbsp;</span>
                    <!-- /ko -->
                    <span class="questions-counter" data-bind="text: navigationContext.currentQuestionIndex + ' '"></span><span class="questions-counter" data-translate-text="[of]"></span><span data-bind="text: ' ' + navigationContext.questionsCount"></span>
                    <!-- ko if: isNextQuestionAvailable() -->
                    <a class="question-navigation-button" data-bind="attr: { href: navigationContext.nextQuestionUrl, title: 'next' }" data-translate-title="[next question]">&nbsp;</a>
                    <!-- /ko -->
                    <!-- ko ifnot: isNextQuestionAvailable() -->
                    <span class="question-navigation-button disabled">&nbsp;</span>
                    <!-- /ko -->
                </div>
            </div>
        </header>
        <!-- ko ifnot: isLoadingNewQuestion -->
        <!-- ko compose: { model: activeViewModel, activationData: [ objective.id, question ] } --><!-- /ko -->
        <!-- /ko -->
    </div>
    <!-- ko ifnot: isLoadingNewQuestion -->
    <div class="navigation-link-container clearfix">
        <div class="questions-navigation-container bottom">
            <div class="questions-navigation">
                <!-- ko if: isPreviousQuestionAvailable() -->
                <a class="question-navigation-button previous" data-bind="attr: { href: navigationContext.previousQuestionUrl, title: 'previous' }" data-translate-title="[previous question]">&nbsp;</a>
                <!-- /ko -->
                <!-- ko ifnot: isPreviousQuestionAvailable() -->
                <span class="question-navigation-button previous disabled">&nbsp;</span>
                <!-- /ko -->
                <span class="questions-counter" data-bind="text: navigationContext.currentQuestionIndex + ' '"></span><span class="questions-counter" data-translate-text="[of]"></span><span class="questions-counter" data-bind="text: ' ' + navigationContext.questionsCount"></span>
                <!-- ko if: isNextQuestionAvailable() -->
                <a class="question-navigation-button" data-bind="attr: { href: navigationContext.nextQuestionUrl, title: 'next' }" data-translate-title="[next question]">&nbsp;</a>
                <!-- /ko -->
                <!-- ko ifnot: isNextQuestionAvailable() -->
                <span class="question-navigation-button disabled">&nbsp;</span>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <!-- /ko -->
</section>
