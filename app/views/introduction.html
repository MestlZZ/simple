<section id="introduction" class="unselectable">
    <div class="content">
        <header class="page-header">
            <h1 class="course-title">
                <span class="course-label" data-translate-text="[course]">Course:</span>&nbsp;<span class="course-caption" data-bind="text: courseTitle">"course_name"</span>
            </h1>
            <div class="course-action-block intro">
                <a class="small-page-action-btn start-btn" href="#" data-bind="click: startCourse" data-translate-text="[start course]" data-translate-title="[start course]">Start course</a>
            </div>
        </header>
        <div class="intro-content-wrapper">
            <div class="course-intro-text styled-content" data-bind="html: content"></div>
        </div>
    </div>
</section>
