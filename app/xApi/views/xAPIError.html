<section id="xapiError" class="container xapi-error-section">

    <div class="xapi-error-container">
        <div class="xapi-error-container-img"></div>
        <h1 class="xapi-error-container-header" data-translate-text="[tracking and tracing error]">Something is wrong</h1>
        <div class="xapi-error-container-description" data-translate-text="[tracking and tracing error hint]">If you continue without restarting, your learning progress will not be reported.</div>
        <div class="xapi-error-container-buttons clearfix">
            <button class="xapi-error-container-button restart" data-bind="click: restartCourse" data-translate-text="[tracking and tracing restart course]" data-translate-title="[tracking and tracing restart course]">Restart course</button>
            <button class="xapi-error-container-button continue" data-bind="click: continueLearning" data-translate-text="[tracking and tracing continue anyway]" data-translate-title="[tracking and tracing continue anyway]">Continue anyway</button>
        </div>
    </div>

</section>
