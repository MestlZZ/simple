<section class="popup-layout">
    <div class="popup">
        <span class="close-btn" data-bind="click: close"></span>
        <article>
            <header>
                <h2>
                    <span data-translate-text="[note that]"></span>
                </h2>
            </header>
            <section>
                <ul>
                    <!-- ko if: exit -->
                    <li data-translate-text="[finish course take brake first remark]"></li>
                    <li data-translate-text="[finish course take brake second remark]"></li>
                    <!-- /ko -->
                    <!-- ko if: finish -->
                    <li data-translate-text="[finish course submit first remark]"></li>
                    <li data-translate-text="[finish course submit second remark]"></li>
                    <!-- /ko -->
                </ul>
            </section>
            <footer>
                <!-- ko if: cancel -->
                <span class="button-wrapper">
                    <button class="button block default" data-bind="click: cancel" data-translate-text="[cancel, continue course]" data-translate-title="[cancel, continue course]"></button>
                </span>
                <!-- /ko -->
                <!-- ko if: exit -->
                <span class="button-wrapper">
                    <button class="button block primary" data-bind="click: exit" data-translate-text="[OK, close course]" data-translate-title="[OK, close course]"></button>
                </span>
                <!-- /ko -->
                <!-- ko if: finish -->
                <span class="button-wrapper">
                    <button class="button block primary" data-bind="click: finish" data-translate-text="[OK, submit results]" data-translate-title="[OK, submit results]"></button>
                </span>
                <!-- /ko -->
            </footer>
        </article>
    </div>
</section>
