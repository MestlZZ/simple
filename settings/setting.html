<!DOCTYPE html>
<html>
<head>
    <title>Template settings</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/settings.css?v=1416917489055" rel="stylesheet" />
    <script src="js/vendor.min.js?v=1416917489055"></script>
    <script src="js/settings.min.js?v=1416917489055"></script>
</head>
    <body>
        <div class="settings-container">
            <div class="settings-header">
                <div class="settings-title">Define template settings</div>
                <button class="btn green uppercase apply-settings">Apply settings</button>
            </div>
            <div class="clearfix"></div>
            <div class="settings-content-wrapper">
                <div class="settings-tabs-container">
                    <ul class="settings-tabs-wrapper unstyled">
                        <li class="settings-tabs-item customization active">
                            Graphical customization
                        </li>
                        <li class="settings-tabs-item mastery-score">
                            Mastery score
                        </li>
                        <li class="settings-tabs-item track-and-trace">
                            Track and trace
                        </li>
                        <li class="settings-tabs-item lenguages">
                            Template Language
                        </li>
                    </ul>
                    <div class="settings-tab-container customization">
                        <div class="tab-header-container">
                            <img src="img/customize-course.png"/>
                            <div class="tab-header-wrapper">
                                <h1 class="tab-header-title">Customize your course</h1>
                                <div class="tab-header-content">
                                    <span class="tab-header-content-text">Here appears some shirt description for mastery score settings</span>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content-container">
                            <div class="tab-content-row">
                                <h1 class="course-logo-title">
                                    Custom course logo:
                                </h1>
                                <div class="course-logo-url-container">
                                    <input class="course-logo-url" type="text" placeholder="Paste image URL here..." />
                                </div>
                            </div>
                            <div class="tab-content-row">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
